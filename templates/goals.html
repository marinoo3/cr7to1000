<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="icon" type="" href="{{ url_for('static', filename='images/favicon.jpg') }}">
    <title>CR7 to 1000 - Goals</title>
</head>

<body>

    <div class="popup" id="loading-popup">
        <img src="{{ url_for('static', filename='images/loading.svg') }}" alt="">

    </div>

    <nav class="main-menu">
        <div>
            <img class="logo" src="{{ url_for('static', filename='images/banner.jpg') }}" alt="CR7 to 1000 banner">
        </div>
        <ul>
            <li>
                <a href="dashboard">
                    <img src="{{ url_for('static', filename='images/dashboard.svg') }}" alt="Dashboard icon" width="20vh">
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="goals">
                    <img src="{{ url_for('static', filename='images/goals.svg') }}" alt="Goals icon" width="20vh">
                    <p>Goals</p>
                </a>
            </li>
            <li>
                <a href="reports">
                    <img src="{{ url_for('static', filename='images/reports.svg') }}" alt="Reports icon" width="20vh">

                </a>
            </li>
            <li >
                <a href="videos">
                    <img src="{{ url_for('static', filename='images/videos.svg') }}" alt="Reports icon" width="20vh">
                    <p>Videos</p>
                </a>
            </li>
        </ul>
        <div class="more-button">
            <img src="{{ url_for('static', filename='images/down-arrow.svg') }}" alt="" width="20vh">

            <div class="more-menu-container">
                <ul>
                    <li>Biographie</li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="header">
        <h1>Goals</h1>
    </section>

    <section class="goals-container">
        <ul>
            
        </ul>
    </section>

    <template id="goal-template">
        <li>
            <div>
                <h3>DATE</h3>
                <p class="date"></p>
            </div>
            <div>
                <h3>COMPETITION</h3>
                <p class="competition"></p>
            </div>
            <div>
                <h3>POSITION</h3>
                <p class="position"></p>
            </div>
            <div>
                <h3>MINUTE</h3>
                <p class="minute"></p>
            </div>
            <div>
                <h3>TYPE OF GOAL</h3>
                <p class="type-of-goal"></p>
            </div>
        </li>
    </template>

<script type="text/javascript" src="{{ url_for('static', filename='js/goals.js') }}"></script>

</html>
