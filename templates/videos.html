<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="icon" type="" href="{{ url_for('static', filename='images/favicon.jpg') }}">

</head>

<body>

    <nav class="main-menu">
        <div>
            <img class="logo" src="{{ url_for('static', filename='images/banner.jpg') }}" alt="CR7 to 1000 banner">

        <ul>
            <li>
                <img src="{{ url_for('static', filename='images/dashboard.svg') }}" alt="Dashboard icon" width="20vh">
